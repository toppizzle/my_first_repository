<!DOCTYPE html>
<!--this doctype tag tells the browser that this file if of type HTML -->
<html lang="en">
    <!--this HTML file tells the browser that the code is of type HTML -->
    <head>
        <meta charset="utf-8">
        <meta name="viewpoint" content="width=device-width,initial-scale=1.0">
        <title>my first web page</title>
        <!--the title tag displays the title of a page in a browser -->
    </head>
    <!--the head tag tells the browser that the code written inside it need to be executed first-->
<body>
    <h1>hello world</h1>
    <p>meet my lovely wife</p>
    <img src="WIN_20230228_08_38_02_Pro.jpg" width="500" height="600">
    <!--this is a paragragh tag that block bunch of text in a paragragh-->
</body>
<!--the body tag contains the content that is physically web browser itself -->
</html>
