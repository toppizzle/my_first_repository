<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us Form</title>
    <style>
        body{
            background-color: bisque;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }
    </style>
</head>
<body>
    <header style="display: block;font-size: large;font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;">contact us for further enquiries:</style></header>
    <form action="https://api.web3forms.com/submit" method="POST">
        <input type="hidden" name="access_key" value="6c09c794-3d39-4e25-b566-5d4fa6c8b032">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name"><br><br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br><br>
        <label for="subject">Subject:</label>
        <input type="text" name="subject" /><br><br>
        <label for="message">Message:</label>
        <textarea id="message" name="message"></textarea><br><br>
        <div class="h-captcha" data-captcha="true"></div>
        <input type="hidden" name="redirect" value="https://web3forms.com/success">
        <input type="submit" value="Send">
        <input type="hidden" name="from_name" value="Mission Control">
    </form>
</body>
</html>
